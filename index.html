<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="myApp">

<head>
    <!-- CSS and Bootstrap magic -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="view/styles.css" />

    <!--Loading scripts-->
    <script src="./js/node_modules/angular/angular.js"></script>
    <script src="./js/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="./js/node_modules/angular-module-route/angular-route.js"></script>
    <script src="./js/node_modules/angular-cookies/angular-cookies.js"></script>

    <script src="app.js"></script>
    <script src="/controller/homeController.js"></script>
    <script src="/controller/addPropertyController.js"></script>
    <script src="/controller/signUpController.js"></script>
    <script src="/controller/loginController.js"></script>
    <script src="/controller/editController.js"></script>
    <script src="/controller/propertyController.js"></script>
    <script src="/controller/util-service.js"></script>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="loginController as login" ng-init="login.init()">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <a href="#/addProperty" class="addButton">+</a>
            </ul>

            <form class="navbar-form navbar-right" role="search" ng-if="!login.isLoggedin">
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Nume de utilizator" ng-model='$parent.email' >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Parolă" ng-model='$parent.password'>
                </div>
                <button type="submit" class="btn btn-default" ng-click="login.login()">Conectează-te</button>
                <a href="#/register" class="btn btn-success">Utilizator nou</a>
            </form>
            <div ng-if="login.isLoggedin">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about">{{login.email}}</a></li>
                    <button class="button" ng-click="login.logout()">Ieșire</button>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="main">
    <div ng-view></div>
</div>

</body>
</html>
