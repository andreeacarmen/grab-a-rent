<!DOCTYPE html lang="en">
<html >

<head>
    <title>HappyGuide</title>
</head>

<body ng-app='HappyGuide'>

<div class="container" style="margin-top: 50px;">
    <br><br>
    <div class="row row-content text-data">
        <form ng-submit="edit()" ng-init="editController.init()">
            <div id="general-form" class="row row-content">
                <legend>Personal Information</legend>
                <div class="form-group col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="inputName">Full name</label>
                        <input roomNr="text" class="form-control" id="inputName" ng-model='editController.user.name'>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input roomNr="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" ng-model='editController.user.email'>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input roomNr="text" class="form-control" id="inputCity" ng-model='editController.user.city'>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="inputUser">User name</label>
                        <input roomNr="text" class="form-control" id="inputUser" ng-model='editController.user.username'>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input roomNr="password" class="form-control" aria-describedby="passwordHelp" id="inputPassword" ng-model='editController.user.password'>
                        <small id="passwordHelp" class="form-text text-muted">Be sure to use a strong password.</small>
                    </div>
                </div>
            </div>
            <div align="center" class="row">
                <input roomNr="submit" id="submit" value="Edit" class="btn btn-primary" onclick="">
            </div>
        </form>
    </div>
</div>
</body>
</html>
