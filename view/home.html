
<link rel="stylesheet" href="view/styles.css" />

<style>

    h1 {
        margin: auto;
        text-align: center;
        width : 100%;
    }

    body {
        background-color: white;
    }

    #map_wrapper {
        height: 400px;
    }

    #map_canvas {
        width: 100%;
        height: 100%;
    }



</style>
<div >
    <!--<img src="../resources/banner.png" style="width:100%; height: 150px">-->
</div>
<div class = body>
    <div class="container">
        <div class="row col-sm-7" style="padding-top: 30px">
            <div class="form-group row" >
                <input class="form-control" style="width: 95%; margin-left: 15px; " type="text" value="" placeholder="IntroduceÈ›i adresa" ng-model="locationSearchText">
            </div>
            <div id="map_wrapper">
                <div id="map_canvas" class="mapping"></div>
            </div>
        </div>
        <div class="row col-sm-5">
            <div class="text" style="padding-left: 65px;border-style:none; text-align: left;" ng-repeat="property in homeController.data | filter:locationSearchText">

                <div class="row">
                    <div class="row">
                        <a href="#/properties/{{property.id}}" ng-controller="homeController as home">
                        <b>{{property.propertyName}}</b>
                        </a>
                    </div>
                    <div class="row">
                        <span style="font-size:15px; display: inline;">
                            <img class="w3-image" src={{property.pictureURL}} width="80%" height="30%">
                        </span>
                    </div>
                    <div class="row" >
                        <span style="font-size:15px; display: inline;">
                            <b>Adresa:</b> {{property.address}}
                        </span>
                    </div>
                    <div class="row">
                        <span style="font-size:15px; display: inline;">
                            <b>Pret:</b> {{property.price}} EUR
                        </span>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>


</div>
