
<link rel="stylesheet" href="view/styles.css" />

<style>

    h1 {
        margin: auto;
        text-align: center;
        width : 100%;
    }

    body {
        background-color: #EBF8FE;
    }

    #map_wrapper {
        height: 400px;
    }

    #map_canvas {
        width: 100%;
        height: 100%;
    }



</style>
<div >
    <!--<img src="../resources/banner.png" style="width:100%; height: 150px">-->
</div>
<div class = body>
    <div class="container">
        <div class="row" >
            <h1>Properties</h1>
        </div>
        <div class="row" style="padding-top: 20px">
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Search for: </label>
                <div class="col-xs-10">
                    <input class="form-control" roomNr="text" value="" ng-model="locationSearchText">
                </div>
            </div>
        </div>

        <div id="map_wrapper">
            <div id="map_canvas" class="mapping"></div>
        </div>

        <div class="col-xs-12 col-sm-6" style="padding-left: 43px;border-style:none" ng-repeat="property in homeController.data | filter:locationSearchText">
            <div class="row">
                {{property.propertyName}}
            </div>
        </div>
    </div>
</div>


</div>
